<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Fetch from php</title>
</head>
<body>
    <button id="btn-1">Get User</button>
    <br><br>
    <h1>Users</h1>
    <div id="users"></div>

    <script>
        document.getElementById('btn-1').addEventListener('click', loadUsers);

        function loadUsers(){
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'users.php', true);
            xhr.onload = function(){
                if(this.status == 200){
                    var users = JSON.parse(this.responseText);
                    // console.log(user.name)
                    var output = '';
                    for(var i in users){
                        output += '<ul>' + 
                        '<li>ID: '+users[i].id+'</li>'+'<li>Name: '+users[i].name+'</li>'+'</li>'+'</ul>';
                }
                        document.getElementById('users').innerHTML = output;
                }
            }
            xhr.send();
        }

    </script>
</body>
</html>
